<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Night We Met (Lord Huron)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <!-- Bagian Kiri: Gambar dan Pemutar Audio -->
        <div class="left-container">
          <div id="img">
            <img id="image" src="The night we met-Cover.jpeg" alt="Image" />
          </div>

          <div class="player">
            <audio id="audio" controls>
              <source
                src="Lord Huron-The Night We Met Official.mp3"
                type="audio/mpeg"
              />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>

        <!-- Bagian Kanan: Lirik -->
        <div class="right-container">
          <div class="lyrics-container">
            <div id="lyrics-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="colorextractor.js"></script>
    <script src="lyrics.js"></script>
  </body>
</html>
